    <!-- Script de compatibilidad para evitar errores de 'process' o 'global' no definidos -->
    <script>
      (function() {
        window.process = {
          env: { NODE_ENV: 'production' },
          browser: true,
          version: '',
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
        window.global = window;
      })();
      
      // Manejador de errores para diagnosticar y prevenir pantalla blanca
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error global detectado:', msg, error);
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
