
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FinanceGuard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FinanceGuard" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Polyfills y Shims -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
      
      // Captura de errores para diagnóstico
      window.onerror = function(msg, url, line, col, error) {
        const errorDiv = document.getElementById('error-display');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML = `
            <div style="padding: 20px; background: #fee2e2; color: #b91c1c; font-family: sans-serif; border-radius: 8px; margin: 10px;">
              <h1 style="font-size: 18px; margin: 0 0 10px 0;">Error de Carga</h1>
              <p style="font-size: 14px; margin: 0;">${msg}</p>
              <small style="display: block; margin-top: 10px; opacity: 0.7;">${url} L:${line} C:${col}</small>
            </div>
          `;
        }
        return false;
      };
    </script>

    <!-- Cargadores externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' }
            }
          }
        }
      };
      
      // Configuración de Babel para soportar TypeScript y React
      Babel.registerPreset('env', {});
    </script>

    <style>
      :root { --ion-safe-area-top: env(safe-area-inset-top); --ion-safe-area-bottom: env(safe-area-inset-bottom); }
      body { overscroll-behavior-y: contain; padding-top: var(--ion-safe-area-top); background-color: #f8fafc; }
      .dark body { background-color: #020617; }
      #root:empty::before {
        content: "Iniciando FinanceGuard...";
        display: flex; justify-content: center; align-items: center; height: 80vh; color: #64748b; font-family: sans-serif;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="error-display" style="display: none; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;"></div>
    <div id="root"></div>
    
    <!-- Cargamos index.tsx como un script de Babel para que lo compile en el navegador -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  </body>
</html>
