
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FinanceGuard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script>
      // 1. Entorno base inmediato
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
      
      // 2. Captura de errores antes de que nada cargue
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('critical-error');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `
            <div style="background:#fee2e2; color:#b91c1c; padding:20px; border:2px solid #b91c1c; border-radius:12px; margin:20px; font-family:sans-serif;">
              <h3 style="margin-top:0">Error de Carga</h3>
              <p style="font-size:14px">${msg}</p>
              <small>${url}:${line}</small>
              <button onclick="location.reload()" style="display:block; width:100%; margin-top:15px; padding:10px; background:#b91c1c; color:white; border:none; border-radius:6px;">Reintentar</button>
            </div>
          `;
        }
        return false;
      };

      // 3. Polyfill para crypto en entornos antiguos
      if (!window.crypto || !window.crypto.randomUUID) {
        if (!window.crypto) window.crypto = {};
        window.crypto.randomUUID = function() {
          return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
          );
        };
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' }
            }
          }
        }
      };
    </script>

    <style>
      :root { --ion-safe-area-top: env(safe-area-inset-top); --ion-safe-area-bottom: env(safe-area-inset-bottom); }
      body { overscroll-behavior-y: contain; padding-top: var(--ion-safe-area-top); background-color: #f8fafc; }
      .dark body { background-color: #020617; }
      #root:empty::before {
        content: "Cargando FinanceGuard...";
        display: flex; justify-content: center; align-items: center; height: 100vh; color: #64748b; font-family: sans-serif;
      }
    </style>
